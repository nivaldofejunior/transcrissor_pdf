version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: projeto_t_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
      - ./init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootSenha123
      MONGO_INITDB_DATABASE: projeto_t_db
